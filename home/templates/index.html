<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f8f9fa;
        }
        
        .mensaje {
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .mensaje strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .mensaje p {
            color: #333;
            margin: 0;
            line-height: 1.4;
        }
        
        .mensaje small {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .form-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 70px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .recargar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .recargar button {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            background: #6c757d;
        }
        
        .recargar button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Chat en Vivo</h1>
        </div>
        
        <div class="chat-box" id="chatBox">
            {% if mensajes %}
                {% for msg in mensajes %}
                    <div class="mensaje">
                        <strong>{{ msg.nombre_usuario }}</strong>
                        <p>{{ msg.contenido }}</p>
                        <small>{{ msg.timestamp|date:"H:i:s" }}</small>
                    </div>
                {% endfor %}
            {% else %}
                <div style="text-align: center; color: #999; margin: auto;">
                    <p>No hay mensajes aÃºn. Â¡SÃ© el primero en escribir!</p>
                </div>
            {% endif %}
        </div>
        
        <div class="form-container">
            <form method="POST" id="chatForm">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                </div>
                <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
                <button type="submit">Enviar Mensaje</button>
                <div class="recargar">
                    <button type="button" onclick="location.reload()">ðŸ”„ Recargar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Auto-scroll al final
        window.addEventListener('load', function() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        
        // Recargar cada 2 segundos (opcional)
        // setInterval(function() {
        //     location.reload();
        // }, 2000);
    </script>
</body>
</html>
